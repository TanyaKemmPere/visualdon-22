<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <title>1-SVG</title>

<body>

  <h1>Dessiner des formes</h1>
  <h2>Rectangle</h2>
  <svg width="400" height="100">
    <rect id="rect" class="rouge" onclick="changementCouleur(this)" x="0" y="0" width="400" height="100" fill="red"></rect>
  </svg>
  <h2>Donut</h2>
  <svg width="200" height="150" viewbox="0 -20 30 150">
    <circle class="donut" cx="50" cy="50" r="60" fill="none" stroke="black"></circle>
    <circle cx="50" cy="50" r="30" fill="none" stroke="black"></circle>
  </svg>

  <h2>Ligne</h2>
  <svg width="60" height="120">
    <!--j'ai choisi de faire que la pente 5 soit p/r à notre origine et
        non p/r à notre "oeil" (normalement une pente 5 monte, mais du
        coup avec notre origine elle descend)-->
    <line x1="20" y1="50" x2="31.77" y2="108.83" stroke="red"></line>
  </svg>

  <h2>Path</h2>
  <svg width="500" height="175">
    <!-- T -->
    <path d="
      M 50 100
      V 3
      M 10 3
      H 90" fill="none" stroke="indianred" stroke-width="3"></path>
    <!-- a -->
    <path d="
      M 70 45
      C 80 25 120 30 120 50
      V 100
      M 121 99
      H 80
      C 60 99 60 70 80 70
      H 120
      " fill="none" stroke="indianred" stroke-width="3"></path>
    <!-- n -->
    <path d="
      M 135 100
      V 33
      M 135 45
      C 140 25 185 25
      190 50
      V 100" fill="none" stroke="indianred" stroke-width="3"></path>
    <!-- y -->
    <path d="
      M 205 33
      L 238 105
      M 210 170
      L 270 33" fill="none" stroke="indianred" stroke-width="3"></path>
    <!-- a -->
    <path d="
      M 280 45
      C 290 25 330 30 330 50
      V 100
      M 331 99
      H 290
      C 270 99 270 70 290 70
      H 330" fill="none" stroke="indianred" stroke-width="3"></path>
  </svg>


  </svg>

  <h1>Animer des formes</h1>

  <h2>On click</h2>
  <!--dans script.js-->

  <h2>On hover</h2>

  <h2>Prenez la première lettre de votre prénom que vous avez créée ci-dessus.
      Faite bouger une forme de votre choix le long de la lettre</h2>
  <svg width="500" height="200">

    <!-- T -->
    <path d="
    M 10 6
    H 90
    H 50
    V 103
    V 6
    H 10" fill="none" stroke="indianred" stroke-width="3"
      id="tMotion"></path>
      

    <!-- Cercle rouge qui sera déplacé le long du chemin. -->
    <circle cx="0" cy="0" r="5" fill="red">

      <!-- Définit l'animation -->
      <animateMotion dur="7s" repeatCount="indefinite">
        <mpath xlink:href="#tMotion" />
      </animateMotion>
    </circle>
  </svg>

</body>

</html>
